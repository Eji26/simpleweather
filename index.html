<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraWeather - Modern Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <main class="weather-card">
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for a city...">
            <button class="location-btn" aria-label="Use my current location">
                <svg viewBox="0 0 24 24">
                    <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                </svg>
            </button>
        </div>
        
        <div class="current-weather">
            <div class="location">
                <h2 class="city">--</h2>
                <span class="country">--</span>
            </div>
            
            <div class="temperature-container">
                <h1 class="temperature">--°</h1>
                <div class="unit-toggle">
                    <button class="unit-btn active" data-unit="celsius">°C</button>
                    <button class="unit-btn" data-unit="fahrenheit">°F</button>
                </div>
            </div>
            
            <div class="weather-icon">
                <div class="icon-animation icon-default"></div>
            </div>
            
            <p class="weather-description">--</p>
            
            <div class="details-panel">
                <div class="detail-item">
                    <span class="detail-label">Humidity</span>
                    <span class="detail-value humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Wind</span>
                    <span class="detail-value wind">-- km/h</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Pressure</span>
                    <span class="detail-value pressure">-- hPa</span>
                </div>
            </div>
        </div>
        
        <div class="forecast-container">
            <h3 class="forecast-title">5-Day Forecast</h3>
            <div class="forecast-scroll">
                <div class="forecast-day">
                    <span class="forecast-day-name">--</span>
                    <div class="forecast-icon"></div>
                    <div class="forecast-temps">
                        <span class="forecast-temp-high">--°</span>
                        <span class="forecast-temp-low">--°</span>
                    </div>
                </div>
                <div class="forecast-day">
                    <span class="forecast-day-name">--</span>
                    <div class="forecast-icon"></div>
                    <div class="forecast-temps">
                        <span class="forecast-temp-high">--°</span>
                        <span class="forecast-temp-low">--°</span>
                    </div>
                </div>
                <div class="forecast-day">
                    <span class="forecast-day-name">--</span>
                    <div class="forecast-icon"></div>
                    <div class="forecast-temps">
                        <span class="forecast-temp-high">--°</span>
                        <span class="forecast-temp-low">--°</span>
                    </div>
                </div>
                <div class="forecast-day">
                    <span class="forecast-day-name">--</span>
                    <div class="forecast-icon"></div>
                    <div class="forecast-temps">
                        <span class="forecast-temp-high">--°</span>
                        <span class="forecast-temp-low">--°</span>
                    </div>
                </div>
                <div class="forecast-day">
                    <span class="forecast-day-name">--</span>
                    <div class="forecast-icon"></div>
                    <div class="forecast-temps">
                        <span class="forecast-temp-high">--°</span>
                        <span class="forecast-temp-low">--°</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>
        
        <div class="error-message">
            <p>Error loading weather data. Please try again.</p>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
